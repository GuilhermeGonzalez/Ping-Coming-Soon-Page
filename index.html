<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div class="container">
    <img id="logo" src="./images/logo.svg" alt="ping logo">

    <h1>We are launching <strong>soon!</strong></h1>

    <h3>Subscribe and get notified</h3>
  
    <div class="email-container">
      <input class="input " type="text" placeholder="Your email adress...">
      <button onclick="handleClick()" type="button">Notify Me</button>
    </div>
    <p class="error unshow"></p>
    
  
    <img id="dashboard-image" src="./images/illustration-dashboard.png" alt="dashboard illustration">
    
    <div class="social-container">
        <div class="image-box"><img src="./icons/facebook-f-brands.svg" alt="facebook icon"></div>
        <div class="image-box"><img src="./icons/twitter-brands.svg" alt="twitter icon"></div>
        <div class="image-box"><img src="./icons/instagram-brands.svg" alt="instagram icon"></div>
    </div>

    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GuilhermeGonzalez">Guilherme Gonzalez</a>.
      </p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
